basePath: /shyft
definitions:
  handlers.RespondJson:
    properties:
      intent:
        type: string
      message: {}
      status:
        type: boolean
    type: object
  handlers.updateShiftScheduleDTO:
    properties:
      alias:
        type: string
      description:
        type: string
      end_date:
        type: string
      frequency:
        description: 1, 2, 3, 4, 5, 6, 7 (days of the week)
        type: integer
      manager:
        items: {}
        type: array
      organization:
        items: {}
        type: array
      shifts:
        items: {}
        type: array
      start_date:
        type: string
      status:
        description: '0: pending, 1: approved, 2: rejected'
        type: integer
      users:
        items: {}
        type: array
      year:
        type: integer
    required:
    - alias
    - description
    - end_date
    - frequency
    - manager
    - organization
    - shifts
    - start_date
    - users
    - year
    type: object
  models.ShiftSchedule:
    properties:
      CreatedAt:
        type: string
      ID:
        type: integer
      UpdatedAt:
        type: string
      alias:
        type: string
      description:
        type: string
      end_date:
        type: string
      frequency:
        description: 1, 2, 3, 4, 5, 6, 7 (days of the week)
        type: integer
      manager:
        items: {}
        type: array
      organization:
        items: {}
        type: array
      shifts:
        items: {}
        type: array
      start_date:
        type: string
      status:
        description: '0: pending, 1: approved, 2: rejected'
        type: integer
      users:
        items: {}
        type: array
      year:
        type: integer
    type: object
  models.ShiftScheduleListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/models.ShiftSchedule'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      sort_by:
        type: string
      sort_order:
        type: string
      total:
        type: integer
      total_pages:
        type: integer
    type: object
info:
  contact:
    email: YunusAlpu@icloud.com
    name: Yunus Emre Alpu
    url: https://yunusemrealpu.netlify.app
  title: Shift Scheduler Service API
  version: 1.0.0
paths:
  /shift-schedule/{id}:
    put:
      consumes:
      - application/json
      description: update a shift schedule
      parameters:
      - description: Shift Schedule ID
        in: path
        name: id
        required: true
        type: string
      - description: update shift schedule
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.updateShiftScheduleDTO'
      produces:
      - application/json
      responses:
        "200":
          description: successfully updated shift schedule
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "400":
          description: cannot update shift schedule due to invalid request body
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "422":
          description: cannot update shift schedule due to invalid request body
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "500":
          description: cannot update shift schedule due to internal server error
          schema:
            $ref: '#/definitions/handlers.RespondJson'
      security:
      - BearerAuth: []
      summary: update a shift schedule
      tags:
      - Shift
  /shift-schedules:
    get:
      consumes:
      - application/json
      description: get all shift schedules with pagination, search, sort and filter
        options
      parameters:
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      - description: Search in alias, description, organization, manager
        in: query
        name: search
        type: string
      - default: created_at
        description: Sort by field (alias, year, start_date, end_date, status, organization_name,
          manager_name)
        in: query
        name: sort_by
        type: string
      - default: DESC
        description: Sort order (ASC or DESC)
        in: query
        name: sort_order
        type: string
      - description: Filter only active records (not deleted)
        in: query
        name: active
        type: boolean
      - description: Filter by status (0:pending, 1:approved, 2:rejected)
        in: query
        name: status
        type: integer
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter by start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Filter by end date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - description: Filter by organization name
        in: query
        name: organization_name
        type: string
      - description: Filter by organization mail
        in: query
        name: organization_mail
        type: string
      - description: Filter by organization phone
        in: query
        name: organization_phone
        type: string
      - description: Filter by manager name
        in: query
        name: manager_name
        type: string
      - description: Filter by manager mail
        in: query
        name: manager_mail
        type: string
      - description: Filter by manager phone
        in: query
        name: manager_phone
        type: string
      - description: Filter by user ID
        in: query
        name: user_id
        type: integer
      - description: Filter by user name
        in: query
        name: user_name
        type: string
      - description: Filter by user mail
        in: query
        name: user_mail
        type: string
      - description: Filter by user phone
        in: query
        name: user_phone
        type: string
      - description: Filter by shift ID
        in: query
        name: shift_id
        type: integer
      - description: Filter by shift start (YYYY-MM-DD HH:MM:SS)
        in: query
        name: shift_start
        type: string
      - description: Filter by shift end (YYYY-MM-DD HH:MM:SS)
        in: query
        name: shift_end
        type: string
      - description: Filter by shift user
        in: query
        name: shift_user
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: get all shift schedules successfully
          schema:
            $ref: '#/definitions/models.ShiftScheduleListResponse'
        "400":
          description: cannot get all shift schedules due to invalid request parameters
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "500":
          description: cannot get all shift schedules due to internal server error
          schema:
            $ref: '#/definitions/handlers.RespondJson'
      security:
      - BearerAuth: []
      summary: get all shift schedules with filters
      tags:
      - Shift
    post:
      consumes:
      - application/json
      description: create a new shift schedule
      parameters:
      - description: Alias
        in: body
        name: alias
        required: true
        schema:
          type: string
      - description: Description
        in: body
        name: description
        required: true
        schema:
          type: string
      - description: Frequency
        in: body
        name: frequency
        required: true
        schema:
          type: integer
      - description: Start Date
        in: body
        name: start_date
        required: true
        schema:
          type: string
      - description: End Date
        in: body
        name: end_date
        required: true
        schema:
          type: string
      - description: Year
        in: body
        name: year
        required: true
        schema:
          type: integer
      - description: Status
        in: body
        name: status
        required: true
        schema:
          type: integer
      - description: Organization
        in: body
        name: organization
        required: true
        schema:
          type: object
      - description: Manager
        in: body
        name: manager
        required: true
        schema:
          type: object
      - description: Users
        in: body
        name: users
        required: true
        schema:
          type: object
      - description: Shifts
        in: body
        name: shifts
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: successfully created shift schedule
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "400":
          description: cannot create shift schedule due to invalid request body
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "422":
          description: cannot create shift schedule due to invalid request body
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "500":
          description: cannot create shift schedule due to internal server error
          schema:
            $ref: '#/definitions/handlers.RespondJson'
      security:
      - BearerAuth: []
      summary: create a new shift schedule
      tags:
      - Shift
  /shift-schedules/{id}:
    delete:
      consumes:
      - application/json
      description: delete a shift schedule
      parameters:
      - description: Shift Schedule ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: successfully deleted shift schedule
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "400":
          description: cannot delete shift schedule due to invalid request body
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "422":
          description: cannot delete shift schedule due to invalid request body
          schema:
            $ref: '#/definitions/handlers.RespondJson'
        "500":
          description: cannot delete shift schedule due to internal server error
          schema:
            $ref: '#/definitions/handlers.RespondJson'
      security:
      - BearerAuth: []
      summary: delete a shift schedule
      tags:
      - Shift
  /shift-schedules/{id}/restore:
    patch:
      consumes:
      - application/json
      description: restored a shift schedule
      parameters:
      - description: Shift Schedule ID
        in: path
        name: id
        required: true
